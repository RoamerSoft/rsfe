<div class="modal-header background-color text-white">
  <a class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </a>
</div>

<div class="modal-body p-0 background-color">
  <div class="container-fluid">
    <!-- Title and sub title -->
    <div class="row pb-3">
      <div class="col-lg-12 text-center">
        <span class="h3 font-weight-700 text-white">{{ title }}</span>
        <span class="h3 font-weight-400 text-white"> {{ subTitle }}</span>
      </div>
    </div>
    <!-- end: Title and sub title -->

    <!-- Main content -->
    <div class="row content-container background-color">
      <!-- Picture -->
      <div class="col text-center">
        <img src="assets/images/roamersoft/RoamerSoft-gratis-adviesgesprek.png"
             class="img-fluid"
             loading="lazy">
      </div>
      <!-- end: Picture -->
      <!-- Body -->
      <div class="col-lg-6 p-0">
        <div class="body">
          <p class="text-white" [innerHTML]="body"></p>
        </div>
      </div>
      <!-- end: Body -->
    </div>
    <!-- end: Main content-->
  </div>
</div>

<!-- Footer text -->
<div class="modal-footer text-center">
  <!-- Submit button -->
  <div class="row">
    <div class="col-md-12">
      <div class="download-button">
        <a (click)="onSubmit()" (touchstart)="onSubmit()"
           class="btn scroll-to call-to-action call-to-action-colored">
          {{ buttonText }}
        </a>
      </div>
    </div>
  </div>
  <!-- end: Submit button  -->
</div>
<!-- end: Footer text -->
