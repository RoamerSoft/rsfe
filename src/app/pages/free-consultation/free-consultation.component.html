<div class="body-inner">
  <app-nav-bar (mouseenter)="showBGA()" [conversionMode]="true"></app-nav-bar>

  <app-list-header (buttonClicked)="openForm()"></app-list-header>
  <div #magnetTrigger></div>

  <app-interruption-text text="Een GRATIS adviesgesprek is ongelofelijk waardevol!"></app-interruption-text>

  <app-problem></app-problem>

  <app-solution (buttonClicked)="openForm()"></app-solution>

  <app-cookie-bar></app-cookie-bar>

  <app-discount-magnet class="magnet-right" (closeMagnet)="closeMagnet()"
                       [@openCloseDesktop]="showDesktopMagnet ? 'open' : 'closed'"></app-discount-magnet>

  <app-discount-magnet class="magnet-top" (closeMagnet)="closeMagnet()"
                       [@openCloseMobile]="showMobileMagnet ? 'open' : 'closed'"></app-discount-magnet>
</div>
