<section id="reviews" class="background-grey p-t-60">
    <div class="container">
        <div class="col-lg-8 m-b-80 center">
            <div class="text-center pb-2">
                <h3>{{ 'Op Google geven ze deze' | translate }}</h3>
            </div>
            <div class="heading-text heading-section text-center">
                <h2>{{ 'Reviews' | translate }}</h2>
            </div>
        </div>
        <!-- Testimonials -->
        <div class="carousel equalize testimonial testimonial-box" data-margin="20" data-arrows="false" data-items="3"
             data-items-sm="2" data-items-xxs="1" data-equalize-item=".testimonial-item">
            <!-- Testimonials items -->
            <ng-container *ngFor="let review of reviews">
                <div class="testimonial-item">
                    <img src="{{ review.picture || 'assets/images/clients/blank-profile.png' }}">
                    <span>{{ review.name }}</span>
                    <h2 class="rateit-selected rateit-preset text-center pt-2">
                        {{ review.stars || 5 | showStars }}
                    </h2>
                    <div class="comment">
                        <p class="mb-2">
                            <ng-container *ngIf="review.comment; else emptyComment">
                                {{ review.comment }}
                            </ng-container>
                            <ng-template #emptyComment>
                                <br>
                                <br>
                                <br>
                                <br>
                            </ng-template>
                        </p>
                    </div>
                    <span>{{ review.roll }}, {{ review.company }}</span>
                </div>
            </ng-container>
            <!-- end: Testimonials items-->
        </div>
        <!-- end: Testimonials -->
    </div>
</section>
