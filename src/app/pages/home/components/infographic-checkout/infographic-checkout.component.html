<div class="modal-header">
    <a class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </a>
</div>

<div class="modal-body p-0">
    <div class="container-fluid">
        <!-- Title -->
        <div class="row pb-3">
            <div *ngIf="showForm; else succeededMessage" class="col-lg-12 text-center">
                <h3 class="font-weight-800">Werkwijze infographic</h3>
                <h5>Waar mag ik hem naartoe sturen?</h5>
            </div>

            <ng-template #succeededMessage>
                <div class="col-lg-12 text-center">
                    <h3 class="font-weight-800">Gelukt!</h3>
                    <h5>Mijn werkwijze infographic is naar je e-mail verzonden.</h5>
                </div>
            </ng-template>
        </div>
        <!-- end: Title -->

        <div class="row form-container background-grey pl-0 pr-0">
            <!-- Picture -->
            <div *ngIf="showForm" class="col mb-3 d-none d-lg-block text-center">
                <img src="assets/images/roamersoft/werkwijze_Bas_Gerritsen_RoamerSoft.png"
                     class="img-fluid"
                     alt="Responsive image">
            </div>
            <!-- end: Picture -->
            <!-- Contact form -->
            <div *ngIf="showForm" class="col-lg-8">
                <form>
                    <div class="row">
                        <div class="col-lg-12 pl-0">
                            <div class="form-group">
                                <input
                                        (input)="getNameOnInput($event.target['value'])"
                                        type="text"
                                        name="txtName"
                                        class="form-control"
                                        [ngClass]="{ 'is-invalid': this.nameIsInvalid }"
                                        placeholder="Voornaam*"
                                        required
                                />
                            </div>
                            <div class="form-group">
                                <input
                                        (input)="getEmailOnInput($event.target['value'])"
                                        type="text"
                                        name="txtEmail"
                                        class="form-control"
                                        [ngClass]="{ 'is-invalid': this.emailIsInvalid }"
                                        placeholder="E-mail*"
                                        required
                                />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- end: Contact form -->
        </div>

        <!-- Submit button en succeeded image -->
        <div class="row background-grey pb-2">
            <div *ngIf="!showForm" class="col-12 mb-3 text-center">
                <img src="assets/images/roamersoft/werkwijze_Bas_Gerritsen_RoamerSoft.png"
                     class="img-fluid"
                     alt="Responsive image">
            </div>
            <div *ngIf="showForm" class="col-md-12">
                <div class="form-group download-button">
                    <button (click)="onSubmit()" class="btn">Direct Ontvangen</button>
                </div>
            </div>
        </div>
        <!-- end: Submit button en succeeded image -->
    </div>
</div>

<!-- Privacy text -->
<div *ngIf="showForm" class="modal-footer text-center">
    <p class="footNote text-muted"><i class="fa fa-lock mr-2"></i> Je gegevens zijn 100% veilig.</p>
</div>
<!-- end: Privacy text -->
